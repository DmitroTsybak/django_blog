<!--{ cache 60 sidebar %}-->
	{% if cat_selected == 0%}
		<li class="selected">Всі категорії</li>
	{% else %}
			<li><a href="{% url 'home'%}">Всі категорії</a></li>
	{% endif %}

	{% for cat in cats%}

	{% if cat.pk == cat_selected%}
				<li class="selected">{{cat.name}}</li>
			{% else %}
				<li><a href="{% url 'show_cat' cat.slug%}">{{cat.name}}</a></li>
			{% endif %}
    {% endfor %}
<!--{ endcache %}-->
